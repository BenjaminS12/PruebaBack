<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Asignatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión del Sistema</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Actualizar Asignatura</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'actualizar_asignatura' asignatura.id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de la Asignatura</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ asignatura.nombre }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="horas" class="form-label">Horas Realizadas</label>
                                <input type="number" id="horas" name="horas" class="form-control" value="{{ asignatura.horas }}" min="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="{% url 'gestion_sistema' %}" class="btn btn-secondary">Volver a la Lista</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Gestión del Sistema. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
