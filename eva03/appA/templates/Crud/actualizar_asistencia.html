<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión del Sistema</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Actualizar Asistencia</h2>
        <form method="POST" action="{% url 'actualizar_asistencia_pagina' asistencia.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="asignacion" class="form-label">Seleccionar Nueva Asignación</label>
                <select id="asignacion" name="asignacion" class="form-select" required>
                    {% for asignacion in asignaciones %}
                    <option value="{{ asignacion.id }}" {% if asignacion.id == asistencia.asignacion.id %}selected{% endif %}>
                        {{ asignacion.alumno.usuario.username }} - {{ asignacion.asignatura.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a href="{% url 'registrar_asistencia' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
